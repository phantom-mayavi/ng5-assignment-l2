

<div class="container">
  <div class="col-sm-6">
    <input type="text"
           class="form-control"
           [(ngModel)]="username" />
    <br>
    <p>Welcome, {{ username }}</p>

    <button
      class="btn btn-primary"
      [disabled]="username == ''"
      (click)="username = ''">
      Add User
    </button>
  </div>

</div>
